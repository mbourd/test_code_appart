<header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a
                class="navbar-brand"
                [routerLink]="['/']"
            >
                <h1>Pangolin Address book</h1>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            aria-current="page"
                            [routerLink]="['/']"
                        >Home</a>
                    </li>

                    <li class="nav-item" *ngIf="sessionService.isLoggedIn()">
                        <a
                            class="nav-link"
                            aria-current="page"
                            [routerLink]="['/pangolin/friends']"
                        >Amis</a>
                    </li>

                    <li class="nav-item" *ngIf="sessionService.isLoggedIn()">
                        <a
                            class="nav-link"
                            aria-current="page"
                            [routerLink]="['/pangolin/profile']"
                        >Mon espace</a>
                    </li>

                    <li class="nav-item" *ngIf="!sessionService.isLoggedIn()">
                        <a
                            class="nav-link"
                            [routerLink]="['/auth/login']"
                        >Connexion</a>
                    </li>
                    <li class="nav-item" *ngIf="!sessionService.isLoggedIn()">
                        <a
                            class="nav-link"
                            [routerLink]="['/auth/register']"
                        >Inscription</a>
                    </li>
                    <li class="nav-item" *ngIf="sessionService.isLoggedIn()">
                        <a
                            class="nav-link"
                            (click)="deconnexion()"
                        >Deconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
<footer></footer>
